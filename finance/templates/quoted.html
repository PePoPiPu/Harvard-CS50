{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Stocks for {{ symbol }}</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol[name] }}</td>
                <td>{{ symbol[price] }}</td>
                <td>{{ symbol[symbol] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
