{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<!-- Flashing validation message -->
<div class="mb3">
    {% if validation %}
    <p class=flash-validation><strong>Success!</strong> {{ validation }}
    {% endif %}
</div>

<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <!-- I should probably add a dynamic table here -->
            <h5>Active 1st shift staff:</h5>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Stocks Owned</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h5>Active 2nd shift staff</h5>
        </div>
    </div>
</div>
{% endblock %}
