{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h5 class="card-title">Register to PSP</h5>
            <div style="padding:10px"></div>
            <form name="register" action="/register" method="post" novalidate>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confrim your password" type="password">
                    <span class="error" aria-live="polite"></span>
                </div>
                <button class="btn btn-primary" type=submit>Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
