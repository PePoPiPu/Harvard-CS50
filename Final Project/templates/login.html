{% extends "layout.hmtl" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="card w-75">
    <div class="card-body">
        <h5 class="card-title">Welcome Back!</h5>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="text">
            </div>
            <button class="btn btn-primary" type=submit>Login</button>
        </form>
    </div>
</div>
{% endblock %}
