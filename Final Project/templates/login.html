{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h5 class="card-title">Login to your account</h5>
            <div style="padding:10px"></div>
            <form name="login" action="/login" method="post" novalidate>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                    <span class="error2" aria-live="polite"></span>
                </div>
                <div class="mb3">
                    {% if error %}
                    <p class=flash-error><strong>Error:</strong> {{ error }}
                    {% endif %}
                </div>
                <div class="mb3">
                    {% if validation %}
                    <p class=flash-validation><strong>Good!:</strong> {{ validation }}
                    {% endif %}
                </div>
                <button class="btn btn-primary" type=submit>Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
